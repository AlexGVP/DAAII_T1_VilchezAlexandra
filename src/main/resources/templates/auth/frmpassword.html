<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contraseña</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark">
        Cambiar Contraseña
    </div>
    <div class="card-body">
        <form th:action="@{/auth/frmpassword}" method="post">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Nueva contraseña">
                <label for="password">Nueva contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Repetir nueva contraseña">
                <label for="password_confirm">Repetir nueva contraseña</label>
            </div>
            <div class="button-container">
                <button type="submit" id="btncambiar" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/auth/registrarse'">Cancelar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
